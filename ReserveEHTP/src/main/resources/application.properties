spring.application.name=ReserveEHTP
server.port=8080

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/ReserveEHTP?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# Configuration JPA et Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optionnel pour désactiver le cache de second niveau (si nécessaire)
hibernate.cache.use_second_level_cache=false
